name: "AI Agent Manager"
description: "Multi-agent home automation manager using Ollama (local) + Claude (fallback)"
version: "1.0.0"
slug: "ai_agent_manager"
init: false
arch:
  - aarch64
  - amd64
startup: application
boot: auto
homeassistant_api: true
map:
  - config:rw
options:
  ollama_url: "http://76e18fb5-ollama:11434"
  ollama_model: "llama3.2:1b"
  claude_api_key: ""
  claude_model: "claude-sonnet-4-20250514"
  check_interval_minutes: 5
  escalation_confidence_threshold: 0.7
  confirm_critical_actions: true
  log_level: "info"
  agents_enabled: "pool,lights,security,climate"
schema:
  ollama_url: str
  ollama_model: str
  claude_api_key: str
  claude_model: str
  check_interval_minutes: int(1,60)
  escalation_confidence_threshold: float
  confirm_critical_actions: bool
  log_level: list(debug|info|warning|error)
  agents_enabled: str
